<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>laminas divinas Podutos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contatos.css">
    <link rel="icon" href="imagens/logoBarbearia .png">
</head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logoBarbearia .png" width="25%"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="produtos.html">produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>    
            </div>
        </header>
        
        <main>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padram" required placeholder="Nome Sobrenome">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padram" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padram" required placeholder="(xx) xxxxx-xxx">

                <label for="mensagem">Mensagem</label>
                <textarea  id="mansagem" cols="50" rows="10" class="input-padram"></textarea>
                
                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    <label for="radio-Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-Whatsapp"> whatsapp</label>
                </div>

                <div>
                    <p>Qual horario prefere o nosso atendimanto?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>
                
                <label><input type="checkbox" class="checkbox">Gostaria de receber nossas notificações?</label>


                <input type="submit" value="Enviar formulario" id="bt-enviar">
                
            </form>
            
        </main>

        <footer class="rodape">
            <img src="imagens/logoBarbeariaBranco.png"  class="imagem-rodape">
           <p>&copy; Copyrigt Laminas Divinas Barbearia - 2023</p>
        </footer>
    </body>
</html>
