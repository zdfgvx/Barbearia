    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padram" required placeholder="Nome Sobrenome">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padram" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padram" required placeholder="(xx) xxxxx-xxx">

            <label for="mensagem">Mensagem</label>
            <textarea  id="mansagem" cols="50" rows="10" class="input-padram"></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                <label for="radio-Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-Whatsapp"> whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere o nosso atendimanto?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label><input type="checkbox" class="checkbox">Gostaria de receber nossas notificações?</label>


            <input type="submit" value="Enviar formulario" class="Enviar">
            
            <table>
                <thead>
                    <tr>
                        <th>Dias</th>

                    </tr>

                    <tr>
